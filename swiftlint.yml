# SwiftLint Configuration for FanPlan
# Helps prevent code duplication and maintains quality

# Included paths
included:
  - FanPlan

# Excluded paths  
excluded:
  - OldFiles
  - build_output*.txt

# Enabled rules
opt_in_rules:
  - duplicate_imports
  - identical_operands
  - unused_declaration
  - unused_import

# Disabled rules (customize as needed)
disabled_rules:
  - line_length  # We'll handle this manually

# Custom rules for duplicate prevention
custom_rules:
  no_duplicate_haptic_managers:
    name: "No Duplicate HapticManager"
    regex: 'struct HapticManager|class HapticManager'
    message: "Use shared HapticManager from Utils/HapticManager.swift"
    severity: error

  no_duplicate_currency_formatters:
    name: "No Duplicate Currency Formatters"
    regex: 'func formatCurrency|func formatMoney|func currencyFormat'
    message: "Use shared formatCurrency from Utils/CurrencyFormatter.swift"
    severity: error

  no_duplicate_button_styles:
    name: "No Duplicate Button Styles"
    regex: 'struct \w+ButtonStyle(?!.*Utils)'
    message: "Use shared button styles from Utils/ButtonStyles.swift"
    severity: warning

# File length limits
file_length:
  warning: 500
  error: 800
  ignore_comment_only_lines: true

# Type length limits  
type_body_length:
  warning: 300
  error: 500

# Function length limits
function_body_length:
  warning: 50
  error: 100

# Naming conventions
type_name:
  min_length: 3
  max_length: 40

identifier_name:
  min_length: 1
  max_length: 40
  excluded:
    - id
    - URL
    - UI

reporter: "xcode"